<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2>Simple Quiz</h2>

        <!-- first question -->

        <p>1. What is the capital of France?</p>

        <!-- radio button -->
        <input type="radio" id="berlin" name="quiz">
        <label for="radio">Berlin
        </label>
        <!-- line break -->
        <br>
        <input type="radio" id="madrid" name="quiz">
        <label for="radio">Madrid
        </label>
        <br>
        <input type="radio" id="paris" name="quiz">
        <label for="radio">Paris
        </label>
        <br>
        <input type="radio" id="rome" name="quiz">
        <label for="radio">Rome
        </label>

        <!-- second question -->

        <p>2. Which planet is known as the Red Planet?</p>
        <input type="radio" id="earth" name="planet">
        <label for="radio">Earth
        </label>
        <br>
        <input type="radio" id="mars" name="planet">
        <label for="radio">Mars
        </label>
        <br>
        <input type="radio" id="Jupiter" name="planet">
        <label for="radio">Jupiter
        </label>
        <br>
        <input type="radio" id="venus" name="planet">
        <label for="radio">Venus
        </label>

        <!-- third question -->

        <p>3. What is the largest ocean on the Earth?</p>
        <input type="radio" id="Atlantic" name="ocean">
        <label for="radio">Atlantic Ocean
        </label>
        <br>
        <input type="radio" id="Indian"  name="ocean">
        <label for="radio">Indian Ocean
        </label>
        <br>
        <input type="radio" id="Artic"  name="ocean">
        <label for="radio">Artic Ocean
        </label>
        <br>
        <input type="radio" id="Pacific"  name="ocean">
        <label for="radio">Pacific Ocean
        </label>
        <br>


        <!-- button -->
         
         <div class="center">
         <button>Submit Quiz</button>
         </div>

    </div>
</body>
</html>
